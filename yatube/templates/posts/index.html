{% extends 'base.html' %}
{% block main %}
    <main>
      <!-- класс py-5 создает отступы сверху и снизу блока -->
      <div class="container py-5">
          {% for post in posts %}
           <ul>
               <li>
                   Автор: {{ post.author.get_full_name }}
               </li>
               <li>
                   Группа: {{ post.group }}
               </li>
               <li>
                   Дата публикации: {{ post.pub_date }}
               </li>
           </ul>
          <p>{{ post.text|truncatewords:10 }}</p>
          <a href="{% url 'posts:group' slug_id=post.group.slug %}">Все записи группы</a>
          {% if not forloop.last %}
          <hr>
          {% endif %}
          {% endfor %}
      </div>
    </main>
{% endblock %}
